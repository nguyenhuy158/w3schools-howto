<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My learn...</title>

        <link
            rel="icon"
            href="https://image.flaticon.com/icons/png/512/2371/2371580.png"
        />
        <link
            href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
            integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="./render.css" />
    </head>
    <body>
        <iframe
            src="#"
            frameborder="0"
            id="demo-page"
            class="show-page"
            name="iframe"
        ></iframe>

        <ul class="section-list">
            <li class="section-item">
                <a href="./sections/iconBar/index.html">Icon bar</a>
                <div class="show">Demo page</div>
            </li>
            <li class="section-item">
                <a href="./sections/navigationBar/index.html">Navigation</a>
                <div class="show">Demo page</div>
            </li>
            <li class="section-item">
                <a href="./sections/accordion/index.html">Accordion</a>
                <div class="show">Demo page</div>
            </li>
            <li class="section-item">
                <a href="./sections/tabs/index.html">Tabs</a>
                <div class="show">Demo page</div>
            </li>
            <li class="section-item">
                <a href="./sections/tabHeader/index.html">tab header</a>
                <div class="show">Demo page</div>
            </li>
            <li class="section-item">
                <a href="./sections/tabHover/index.html">tab hover</a>
                <div class="show">Demo page</div>
            </li>
            <li class="section-item">
                <a href="./sections/responsiveTabNav/index.html">responsive tab nav</a>
                <div class="show">Demo page</div>
            </li>
        </ul>

        <script>
            let iframe = document.querySelector("#demo-page");
            let demos = document.querySelectorAll(".show");

            demos.forEach((demo) => {
                demo.addEventListener("click", (e) => {
                    // console.log(e.target.parentElement);
                    let url = e.target.parentElement
                        .querySelector("a")
                        .getAttribute("href");
                    // console.log(url);

                    iframe.setAttribute("src", url);
                });
            });
        </script>
        <!-- <script src="./script/script.js"></script> -->
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    </body>
</html>
